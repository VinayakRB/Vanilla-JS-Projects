<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Music Tiles</title>
</head>
<body>
  <div class="container">
    <div class="title">
      <span>
        Music Tiles
      </span>
    </div>
    <div class="tiles-wrapper">
      <div class="audio-tile">
        <audio data-code="65" src="tunes/clap.wav"></audio>
        <span>A</span></div>
      <div class="audio-tile">
        <audio data-code="83" src="tunes/hihat.wav"></audio>
        <span>S</span></div>
      <div class="audio-tile">
        <audio data-code="68" src="tunes/kick.wav"></audio>
        <span>D</span></div>
      <div class="audio-tile">
        <audio data-code="70" src="tunes/openhat.wav"></audio>
        <span>F</span></div>
      <div class="audio-tile">
        <audio data-code="71" src="tunes/boom.wav"></audio>
        <span>G</span></div>
      <div class="audio-tile">
        <audio data-code="72" src="tunes/ride.wav"></audio>
        <span>H</span></div>
      <div class="audio-tile">
        <audio data-code="74" src="tunes/snare.wav"></audio>
        <span>J</span></div>
      <div class="audio-tile">
        <audio data-code="75" src="tunes/tom.wav"></audio>
        <span>K</span></div>
      <div class="audio-tile">
        <audio data-code="76" src="tunes/tink.wav"></audio>
        <span>L</span></div>
    </div>
  </div>

  <script src="app.js">
  </script>
</body>
</html>
