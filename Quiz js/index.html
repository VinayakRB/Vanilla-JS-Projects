<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Quiz</title>
</head>
<body>
    <!--top section-->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">The Anime Quiz</h2>
        </div>
    </div>    

    <!--score-->
    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>You are <span class="text-primary display-4 p-3">0%</span> Weeb</p>
        </div>
    </div>

    <!--quiz section-->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">Questions...</h2>

            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        1. What is the name of Tokyo Ghoul's main character?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" id="" value="A" checked>
                        <label class="form-check-label">Kaneki</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" id="" value="B">
                        <label class="form-check-label">Sasuke</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        2. Goku and Vegeta are characters of which anime?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" id="" value="A" checked>
                        <label class="form-check-label">Naruto</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" id="" value="B">
                        <label class="form-check-label">Dragon Ball</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        3. Which of the following pairs are Uchiha brothers?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" id="" value="A" checked>
                        <label class="form-check-label">Itachi-Sasuke</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" id="" value="B">
                        <label class="form-check-label">Obito-Shisui</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        4. What are titans in Attack on Titan?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" id="" value="A" checked>
                        <label class="form-check-label">Planets</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" id="" value="B">
                        <label class="form-check-label">Tall Creatures</label>
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" value="Submit" class="btn btn-light">
                </div>
            </form>
        </div>
    </div>


    <script src="./app.js"></script>
</body>
</html>
