<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Todos</title>
</head>
<body>
    <div class="container">

        <header class="text-center text-light my-4">
            <div class="header-wrapper d-flex justify-content-around align-items-center">
                <i class="heading fa fa-bolt"></i>
                <h1 class="heading mb-4">TODO LIST</h1>
                <i class="heading fa fa-bolt"></i>
            </div>
            <form class="search">
                <input class="form-control m-auto" type="text" name="search" placeholder="Search Todos" />
            </form>
        </header>

        <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span>Add a new Todo by typing below</span>
              <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span>Click on Trash icon to delete a Todo</span>
              <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span>Search for a Todo in the Search bar above</span>
              <i class="far fa-trash-alt delete"></i>
            </li>
          </ul>

          <form class="add text-center my-4">
            <label class="text-primary">Add a new todo...</label>
            <input class="form-control m-auto" type="text" name="add" />
          </form>

    </div>

    <script src="app.js"></script>
</body>
</html>
